<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>

    <!-- css file link -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- daisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- Nav section -->
    <div
      class="parent-nav border-2 border-red-500 flex justify-between items-center bg-white shadow-[0px_1px_50px_0px_rgba(181,181,181,0.25)] px-6 py-14"
    >
      <div class="left-child-nav flex items-center justify-center">
        <img class="h-[50px]" src="./assets/logo.png" alt="" />
        <h1
          class="text-[#006747] font-extrabold text-2xl leading-none ml-3 inter-font"
        >
          Emergency <br />
          Service
        </h1>
      </div>
      <div class="right-child-nav flex gap-5">
        <div
          class="flex items-center justify-center bg-[#41ff6b1a] gap-3 px-8 py-3 rounded-3xl"
        >
          <p class="inter-font font-black">0</p>
          <img class="h-7" src="./assets/heart.png" alt="" />
        </div>
        <div
          class="flex items-center justify-center bg-[#41ff6b1a] gap-3 px-8 py-3 rounded-3xl"
        >
          <p class="inter-font font-black">100</p>
          <img class="h-7" src="./assets/coin.png" alt="" />
        </div>
        <div
          class="flex items-center justify-center bg-[#00a63e] gap-3 px-8 py-3 rounded-3xl"
        >
          <p class="inter-font font-semibold text-white"><span>2</span> Copy</p>
        </div>
      </div>
    </div>

    <!-- Banner Section -->
    <div
      class="banner-parent border-2 border-blue-600 text-center bg-[linear-gradient(90deg,rgba(1,49,35,1),rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] px-14 py-3"
    >
      <img class="mx-auto h-[92px]" src="./assets/logo-dark.png" alt="" />
      <h1 class="hind_madurai-font text-[40px] font-semibold text-white">
        জরুরি সেবা ডিরেক্টরি
      </h1>
      <p class="hind_madurai-font font-semibold text-xl text-white">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </div>

    <!-- Main section -->
    <!-- script file link -->
    <script src="./script/main.js"></script>
  </body>
</html>
